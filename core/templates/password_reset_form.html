<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPO: Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 5px rgba(128, 0, 0, 0.3); 
            width: 100%;
            max-width: 400px;
            padding: 25px;
            margin: 20px;
        }

        .card-body {
            padding: 30px 20px;
        }

        .text-24 {
            text-align: center;
            font-size: 2em;
            font-family: 'Lucida Handwriting', cursive;
            color: maroon !important;
        }

        .text-14 {
            font-size: 15px;
            text-align: center; /* Center the text */
        }

        .font-bold {
            font-weight: bold;
        }

        .text-neutral-content-strong {
            color: #333;
        }

        .mt-0 {
            margin-top: 0;
        }

        .mb-xs {
            margin-bottom: 8px;
        }

        .my-xs {
            margin-top: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: start; /* Center the input group horizontally */
        }

        label {
            font-weight: 500;
            color: #555;
            margin-top: -10;
            margin-bottom: 5px; /* Space between label and input */
            align-items: flex-start; /* Align the input group to the start (left) */
        }

        input[type="email"] {
            width: 100%;
            max-width: 357px; /* Set a max-width for the input */
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: maroon;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            text-align: left;
            margin-top: 5px;
        }

        .btn--main {
            background-color: maroon;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 355px; /* Match button width to input width */
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .btn--main:disabled {
            background-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .btn--main:hover:not(:disabled) {
            background-color: goldenrod;
        }

        .login-cancel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        .cancel-link,
        .login-link {
            color: maroon;
            text-decoration: none;
            font-weight: bold;
        }

        .cancel-link:hover,
        .login-link:hover {
            text-decoration: underline;
        }
    
    </style>
</head>
<body>

<center>
    <div class="card">
        <h1 class="text-24 mt-0 mb-xs font-bold text-neutral-content-strong">
            Reset your password
        </h1>
        <p class="text-14 my-xs">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="Username">Email: </label>
                    {{ form.email }}
                </div>
                <button class="btn--main" type="submit">Reset password</button>
                <hr style="margin-top: 30px; ">
            </form>
        </div>
        <div class="text-center login-cancel mt-sm">
            <a href="{% url 'LoginView' %}" class="login-link">Back to Login</a>
            <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
        </div>
    </div>
</center>

</body>
</html>
