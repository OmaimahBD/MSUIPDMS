{% extends "master.html" %}

{% block title %} Update User {% endblock %}

{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            .card-title {
                font-family: Arial, sans-serif;
                font-weight: bold;
                font-size: 30px;
                text-align: center;
                margin: 0;
            }
            .card {
                width: 90%;
                max-width: 1500px;
                height: 600px;
                background-color: #fff;
                border-radius: 8px;
                margin: 50px auto;
                padding: 20px;
            }

            .form-row {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-bottom: 15px;
            }

            .form-group {
                flex: 1;
                min-width: calc(50% - 10px);
                margin-bottom: 15px;
            }

            .form-group-full {
                flex: 1;
                width: 100%;
                margin-bottom: 15px;
                margin-top: 30px;
            }

            .form-group label {
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
                color: black;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }

            .form-group input:focus,
            .form-group select:focus {
                border-color: maroon;
                outline: none;
            }

            .btn-danger {
                display: inline-block;
                background-color: maroon;
                color: #fff;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 100%;
                margin-top: 50px;
                box-sizing: border-box;
                text-align: center;
                font-weight: bold;
            }

            .btn-danger:hover {
                background-color: goldenrod;
            }

            .form-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-header h2 {
                font-size: 24px;
            }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header"> 
                        <h3 class="card-title">UPDATE PROFILE</h3>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data" id="updateProfileForm">
                        {% csrf_token %}
                        <!-- Profile in a single column -->
                        <div class="form-row form-group-full">
                            <div class="form-group">
                                <label for="profile">Profile</label>
                                {{ form.profile }}
                            </div>
                        </div>
                        <!-- First Name, Last Name, Email, and Username in two columns -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username }}
                            </div>
                        </div>
                        <button class="btn-danger" type="submit" id="submitButton">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
      document.getElementById('submitButton').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent form submission
    
          Swal.fire({
              title: 'Are you sure?',
              text: "Do you want to submit the form?",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6', // Custom color for confirm button
              cancelButtonColor: '#d33', // Custom color for cancel button
              confirmButtonText: 'Yes, submit it!',
              cancelButtonText: 'No, cancel'
          }).then((result) => {
              if (result.isConfirmed) {
                  document.getElementById('updateProfileForm').submit(); // Submit the form
              }
          });
      });
    </script>
</body>
</html>

{% endblock %}
