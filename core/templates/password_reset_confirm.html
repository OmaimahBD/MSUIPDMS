{% block content %}
<style>
    /* Global Styles */
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    .card {
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 25px;
        text-align: center;
        position: relative;
    }

    .card h4 {
      text-align: center;
      font-size: 2em;
      font-family: 'Lucida Handwriting', cursive;
      color: maroon !important;  
      margin-top: 0px;
    }

    .card p {
        font-size: 17px;
        color: #555;
        margin: 0 0 15px;
    }

    .card form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card form .btn--main {
        background-color: maroon;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        max-width: 355px; /* Match button width to input width */
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    .card form .btn--main:hover {
        background-color: goldenrod;
    }
    .close-button {
      position: absolute;
      top: 2px;
      right: 8px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .close-button:hover {
      background-color: goldenrod;
  }

</style>

{% if validlink %}
    <center>
        <div class="card">
            <div class="card-body">
                <h4>Please enter your new password twice</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn--main" type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </center>
{% else %}
    <center>
        <div class="card">
            <button class="close-button" onclick="window.location.href='{% url 'home' %}'">&times;</button>
            <p>The password reset link was invalid, possibly it has already been used.</p>
            <p>Please request a new password reset link again.</p>
        </div>
    </center>
{% endif %}

{% endblock %}
