{% block content %}
<style>
    /* Global Styles */
    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    .card {
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 20px 35px;
        text-align: center;
        position: relative;
    }

    .card p {
        font-size: 17px;
        color: #555;
        margin: 0 0 15px;
    }

    .btn-login {
        background-color: maroon;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        margin-left: 5px;
    }

    .btn-login:hover {
        background-color: goldenrod;
    }
    .close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .close-button:hover {
      background-color: goldenrod;
  }
</style>

<center>
    <div class="card">
        <button class="close-button" onclick="window.location.href='{% url 'home' %}'">&times;</button>
        <p>Your password has been successfully set. You may go ahead and <a class="btn-login" href="{% url 'LoginView' %}">Log in</a></p>
    </div>
</center>

{% endblock %}
