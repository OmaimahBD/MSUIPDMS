{% extends "AdminCoor/admincoormaster.html" %}

{% block title %} Admin Profile {% endblock %}

{% block content %}

<style>
  .card-title {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 30px;
      text-align: center;
      color: maroon;
  }

  .card { 
      width: 90 %;
      max-width: 1300px;
      height: 95%;
      background-color: #fff;
      border-radius: 8px;
      margin: 50px auto;
      padding: 20px;
      box-sizing: border-box;
      font-size: 15px;
      color: maroon;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  }

  .form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 15px;
}

.form-group {
    flex: 1;
    min-width: calc(50% - 10px);
    margin-bottom: 15px;
}

.form-group-full {
    flex: 1;
    width: 100%;
    margin-bottom: 15px;
    margin-top: 30px;
}

.form-group label {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: black;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
    border-color: maroon;
    outline: none;
}

.btn-danger {
    display: inline-block;
    background-color: maroon;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 50px;
    box-sizing: border-box;
    text-align: center;
    font-weight: bold;
}

.btn-danger:hover {
    background-color: goldenrod;
}

.form-header {
    text-align: center;
    margin-bottom: 20px;
}

.form-header h2 {
    font-size: 24px;
}
  #wrapper.toggled #sidebar-wrapper {
    width: 300px; /* Adjust the width as needed */
 }
 #page-content-wrapper {
    flex: 1;
    width: 100%;
    overflow-x: hidden;
 }
</style>
<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" style="color:maroon;"></i>
            <h2 class="fs-2 m-0" style="font-family: Arial, sans-serif; font-size: 5px; font-weight: bold; color: maroon;">Account</h2>
        </div>
    </nav>
    <div class="container-fluid mt-0">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-0">
                    <div class="card-header">
                        <h3 class="card-title">Update Profile</h3>
                        <div class="card-tools">
                            <!-- Optional: Add a button for additional functionality -->
                        </div>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data" id="updateProfileForm">
                        {% csrf_token %}
                        <!-- Profile in a single column -->
                        <div class="form-row form-group-full">
                            <div class="form-group">
                                <label for="profile">Profile</label>
                                {{ form.profile }}
                            </div>
                        </div>
                        <!-- First Name, Last Name, Email, and Username in two columns -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                {{ form.last_name }}
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                {{ form.username }}
                            </div>
                        </div>
                        <button class="btn-danger" type="submit" id="submitButton">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
      document.getElementById('submitButton').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent form submission
    
          Swal.fire({
              title: 'Are you sure?',
              text: "Do you want to submit the form?",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6', // Custom color for confirm button
              cancelButtonColor: '#d33', // Custom color for cancel button
              confirmButtonText: 'Yes, submit it!',
              cancelButtonText: 'No, cancel'
          }).then((result) => {
              if (result.isConfirmed) {
                  document.getElementById('updateProfileForm').submit(); // Submit the form
              }
          });
      });
    </script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
    
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>

{% endblock %}
