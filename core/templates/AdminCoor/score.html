{% extends "AdminCoor/admincoormaster.html" %}

{% block title %} upload{% endblock %}

{% block content %} 

<style>
  /* Modal Background */
  .modal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000; /* Ensure it's above other content */
  }
  
  /* Modal Container */
  .modal-container {
      position: relative; /* Allows positioning of close button */
      background-color: #fff; /* White background for the modal */
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
  }
  
  /* Heading Styles */
  .modal-container h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: maroon;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
  }
  
  .modal-container h6 {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
  }
  
  /* Close Link */
  .close-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: maroon;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      line-height: 1; /* Adjust line height to center text */
      font-family: Arial, sans-serif;
  }
  
  .close-link:hover {
      background-color: goldenrod;
  }
  
  /* Animation for Modal Entrance */
  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(-20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }
  
</style>

<div class="modal-background">
    <div class="modal-container">
        <!-- Close Link -->
        <a href="{% url 'AdminManageStudUpload' %}" class="close-link" onclick="closeModal(event)">&times;</a>

        <center>
            <h1>RESULT</h1>
            <h6>IP Title: {{IP.tittle}}</h6>
            <h6>IP File: <a href="{{ IP.file.url }}" target="_blank"> {{ IP.file.url }}</a></h6>
            <h6 style="color: red; font-weight: bold;">Plagiarized Rate: {{highestscore}}% </h6>
            <h6>Source Document: <a href="{{ source.file.url }}" target="_blank"> {{ source.file.url }}</a></h6>
        </center>
    </div>
</div>

<script>
    function closeModal(event) {
        // Prevent the default link action
        event.preventDefault();
        // Close the modal
        document.querySelector('.modal-background').style.display = 'none';
        // Redirect to the href in the link
        window.location.href = event.currentTarget.href;
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal(event);
        }
    });
</script>

{% endblock %}
