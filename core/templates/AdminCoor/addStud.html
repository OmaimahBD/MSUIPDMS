{% extends "AdminCoor/admincoormaster.html" %}

{% block title %} Register {% endblock %}

{% block content %}
    <style>
        .thead {
            background-color: maroon;
            color: white; /* Text color */
            opacity: 0.7;
            font-size: 13px;
        }
    
        .card-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            margin-top: 25px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: maroon;
            outline: none;
        }

        .form-check-label {
            font-size: 14px;
            font-weight: normal;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            margin-top: 60px;
            transition: background-color 0.3s;
        }
    
        button[type="submit"]:hover {
            background-color: goldenrod;
        }
        .login-link {
            color: maroon;
            font-weight: bold;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 300px; /* Adjust the width as needed */
        }
        #page-content-wrapper {
            flex: 1;
            width: 100%;
            overflow-x: hidden;
        }
        
    </style>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" style="color:maroon;"></i>
                <h2 class="fs-2 m-0" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; color: maroon;">Add User</h2>
            </div>
        </nav>
        <div class="container-fluid mt-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mt-0">
                        <div class="card-header"> 
                            <h3 class="card-title">CREATE STUDENT ACCOUNT</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form method="POST" id="IntellectualPropertyForm" data-departments-url="{% url 'ajax_load_departments' %}">
                                {% csrf_token %}
                                <div class="row">
                                    {% for field in form %}
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                            {{ field }}
                                        </div>
                                    </div>
                                    {% endfor %}
                                
                                    <div class="col-md-12">
                                        <button type="submit" id="submitButton" class="btn btn-danger btn-block">Submit</button>
                                    </div>
                                </div>

                            </form>
                            <!-- Include jQuery -->
                            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                            <!-- Include Bootstrap JS -->
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
                            <!-- Include SweetAlert2 -->
                            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
                            
                            <script>
                                $(document).ready(function() {
                                    // Dynamic department loading
                                    $("#id_college").change(function () {
                                        const url = $("#IntellectualPropertyForm").attr("data-departments-url");
                                        const collegeId = $(this).val();

                                        $.ajax({
                                            url: url,
                                            data: {
                                                'college_id': collegeId
                                            },
                                            success: function (data) {
                                                $("#id_department").html(data);
                                            }
                                        });
                                    });

                                    // Form submission handler
                                    $('#submitButton').on('click', function(event) {
                                        event.preventDefault(); // Prevent default form submission

                                        // Validate the form
                                        if (validateForm()) {
                                            Swal.fire({
                                                title: 'Are you sure?',
                                                text: "Do you want to submit the form?",
                                                icon: 'warning',
                                                showCancelButton: true,
                                                confirmButtonColor: '#3085d6',
                                                cancelButtonColor: '#d33',
                                                confirmButtonText: 'Yes, submit it!',
                                                cancelButtonText: 'No, cancel'
                                            }).then((result) => {
                                                if (result.isConfirmed) {
                                                    $("#IntellectualPropertyForm").submit(); // Submit the form
                                                }
                                            });
                                        }
                                    });

                                    // Form validation function
                                    function validateForm() {
                                        let isValid = true;
                                        // Select all input, select, and textarea elements within the form
                                        const fields = $('#IntellectualPropertyForm').find('input, select, textarea');

                                        fields.each(function() {
                                            const field = $(this);
                                            if (field.prop('required') && !field.val().trim()) {
                                                isValid = false;
                                                // Highlight the field with a red border to indicate the error
                                                field.css('border', '2px solid red');
                                                field.on('input', function() {
                                                    // Reset border color on input
                                                    if (field.val().trim()) {
                                                        field.css('border', '');
                                                    }
                                                });
                                            }
                                        });

                                        if (!isValid) {
                                            Swal.fire({
                                                title: 'Form Incomplete',
                                                text: 'Please fill out all required fields before proceeding.',
                                                icon: 'error',
                                                confirmButtonColor: '#d33',
                                                confirmButtonText: 'Okay!',
                                            });
                                        }

                                        return isValid;
                                    }

                                    // Menu toggle script
                                    var el = document.getElementById("wrapper");
                                    var toggleButton = document.getElementById("menu-toggle");

                                    toggleButton.onclick = function () {
                                        el.classList.toggle("toggled");
                                    };
                                });
                            </script>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
