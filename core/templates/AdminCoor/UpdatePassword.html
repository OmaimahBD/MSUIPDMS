{% extends "AdminCoor/admincoormaster.html" %}

{% block title %} Admin Profile {% endblock %}

{% block content %}

<style>
    .card-title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        color: maroon;
    }
  
    .card { 
        width: 90 %;
        max-width: 1300px;
        height: 95%;
        background-color: #fff;
        border-radius: 8px;
        margin: 50px auto;
        padding: 20px;
        box-sizing: border-box;
        font-size: 15px;
        color: maroon;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .form-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-header h2 {
        font-size: 24px;
        color: maroon;  
    }

    .form-row {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group {
        width: 100%;
        max-width: 500px;
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
        margin-top: 30px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: maroon;
        outline: none;
    }

    .button {
        display: inline-block;
        background-color: maroon;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 40px;
        box-sizing: border-box;
        text-align: center;
        font-weight: bold;
    }

    .button:hover {
        background-color: goldenrod;
    }

    #wrapper.toggled #sidebar-wrapper {
        width: 300px; /* Adjust the width as needed */
    }
    #page-content-wrapper {
        flex: 1;
        width: 100%;
        overflow-x: hidden;
    }
</style>

<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" style="color:maroon;"></i>
            <h2 class="fs-2 m-0" style="font-family: Arial, sans-serif; font-size: 5px; font-weight: bold; color: maroon;">Account</h2>
        </div>
    </nav>
    <div class="container-fluid mt-0">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-0">
                    <div class="card-header">
                        <h3 class="card-title">Update Password</h3>
                        <div class="card-tools">
                            <!-- Optional: Add a button for additional functionality -->
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="updatePasswordForm" class="form" method="POST" action="">
                            {% csrf_token %}
        
                            <div class="form-row">
                                {% for field in form %}
                                    <div class="form-group">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                {% endfor %}
                            </div>
        
                            <button id="submitButton" class="button" type="submit">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Form submission handler
            $('#submitButton').on('click', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Validate the form
                if (validateForm()) {
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "Do you want to submit the form?",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, submit it!',
                        cancelButtonText: 'No, cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $('#updatePasswordForm').submit(); // Submit the form
                        }
                    });
                }
            });

            // Form validation function
            function validateForm() {
                let isValid = true;
                const fields = document.querySelectorAll('#updatePasswordForm input, #updatePasswordForm select, #updatePasswordForm textarea');
                
                fields.forEach((field) => {
                    if (field.hasAttribute('required') && !field.value.trim()) {
                        isValid = false;
                        // Highlight the field with a red border to indicate the error
                        field.style.border = '2px solid red';
                        field.addEventListener('input', function() {
                            // Reset border color on input
                            if (field.value.trim()) {
                                field.style.border = '';
                            }
                        });
                    }
                });

                if (!isValid) {
                    Swal.fire({
                        title: 'Form Incomplete',
                        text: 'Please fill out all required fields before proceeding.',
                        icon: 'error',
                        confirmButtonColor: '#d33',
                        confirmButtonText: 'Okay!',
                    });
                }
                
                return isValid;
            }
        });
    </script>
{% endblock %}
